<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="Humans vs AI">
    <meta property="og:image" content="./assets/Human-v- ai.jpg"/>
    <script src="./js/vue.js"></script>
    <link rel="stylesheet" href="./styles/output.css">
    <title>Humans vs AI</title>
</head>

<body>
    <div id="app">
        <div class="h-full">
            <p class="text-4xl text-center">Humans vs AI</p>
            <!-- Class name / Health bars here -->
            <div class="flex flex-wrap justify-center mt-4">
                <div class="w-96 mx-4 block">
                    <p class="text-2xl text-center">Human :</p>
                    <div class="w-full border-blue-400 border-solid border-2 rounded">
                        <div class="text-center text-white py-3 bg-blue-400 " :style="{ width:playerHealth + '%' }">{{ playerHealth }}</div>
                    </div>
                </div>
                <div class="w-96 mx-4 block">
                    <p class="text-2xl text-center">AI :</p>
                    <div class="border-red-400 border-solid border-2 rounded">
                        <div class="text-center text-white py-3 bg-red-400" :style="{ width: aiHealth + '%' }">{{ aiHealth }}</div>
                    </div>
                </div>
            </div>

            <!-- Mana Here-->
            <div class="flex flex-wrap justify-center mt-4">
                <div class="w-96 justify-center mx-4 block">
                    <p class="text-2xl text-center">Mana :</p>
                    <div class="border-green-400 border-solid border-2 rounded">
                        <div class="text-center text-white py-3 bg-green-400" :style="{ width: playerMana + '%' }">{{ playerMana }}</div>
                    </div>
                </div>
            </div>

            <!-- Stats Here -->
            <div class="flex flex-wrap justify-center">
                <p class="text-yellow-400 mx-2 text-2xl text-center mt-12"> Gold :  {{ this.gold }}</p>
                <p class="text-red-400 mx-2 text-2xl text-center mt-12"> Damage :  {{ this.totalDamage }}</p>
            </div>

            <!-- Buttons Here -->
            <div class="flex flex-wrap justify-center mt-12 items-center">
                <template v-if="!started">
                    <button class="p-4 m-2 bg-red-600 text-white rounded" @click="startGame()">Start New Game</button>
                </template>
                <template v-else>
                    <div class="flex flex-wrap w-full justify-center content-start">
                        <!-- Spells Abilities here-->
                        <div class="m-4 sm:w-full md:w-1/3 border-yellow-400 p-3 border-solid border-2">
                            <p class="text-2xl text-center text-yellow-400 mb-3">Spells / Abilities : </p>
                            <div class="flex flex-wrap justify-center">
                                <button class="p-4 m-2 w-40 rounded text-white bg-red-500" @click="attack()">Attack</button>
                                <button class="p-4 m-2 w-40 rounded text-white bg-orange-500" @click="specialAttack()">Special Attack</button>
                                <button class="p-4 m-2 w-40 rounded text-white bg-blue-500"@click="heal()">Heal</button>
                                <button class="p-4 m-2 w-40 rounded text-black bg-gray-500" @click="giveUp()">Run Away</button>
                            </div>
                        </div>
                        <!-- Backpack here-->
                        <div class="m-4 sm:w-full md:w-1/3 border-yellow-400 p-3 border-solid border-2" v-if="showBackPack()">
                            <p class="text-2xl text-center text-yellow-400 mb-3">Backpack :</p>
                            <div class="flex flex-wrap justify-center">
                                <button class="p-4 m-2 w-40 rounded text-white bg-green-500" v-if="potionCount > 0" @click="usePotion()">Health Potion <br>( {{ potionCount }} )</button>
                                <button class="p-4 m-2 w-40 rounded text-white bg-blue-500" v-if="manaPotion > 0" @click="useManaPotion()">Mana Potion <br>( {{ manaPotion }} )</button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Log Here-->
            <section v-if="turns.length > 0">
                <div class="text-center h-64 overflow-y-scroll max-h-1/2 mt-6 border-solid border-2 border-yellow-400 p-4 w-full rounded">
                    <p class="text-2xl text-center text-yellow-400 mb-3">Log</p>
                    <ul class="mb-4">
                        <li v-for="turn in turns" :class="{'bg-blue-400 mt-2 p-2 text-white' :turn.isPlayer,'bg-red-400 mt-2 p-2 text-white' :!turn.isPlayer}">{{ turn.text }}</li>
                    </ul>
                </div>
            </section>
            <p class="text-blue-400 mt-8 text-center">Submit bugs / features to our <a style="color:#97C475;" href="https://github.com/Humans-V-AI/humans-vs-ai/issues" target="_blank">Github</a>.<br> Join our <a style="color:#97C475;" href="https://discord.gg/nawvXTy" target="_blank">Discord</a>!
            </p>
        </div>
    </div>

    <script src="./js/app.js"></script>

</body>
</html>
